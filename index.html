<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة حمراء</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="center" id="dynamic-text"></div>
  <div class="center" id="dynamic-text1"></div>
  

  <script>
   
    fetch('text.txt?t=' + Date.now())
      .then(response => response.text())
      .then(text => {
        document.getElementById('dynamic-text').textContent = text.trim();
      })
      .catch(() => {
        document.getElementById('dynamic-text').textContent = 'تعذر تحميل النص';
      });

     
  </script>
</body>
</html>
