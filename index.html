<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>صفحة حمراء</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="center" id="dynamic-text"></div>
  <div class="footer-text" id="footer-text"></div>

  <script>
    fetch('data.json?t=' + Date.now(), { cache: "no-store" })
      .then(response => response.json())
      .then(data => {
        document.getElementById('dynamic-text').textContent = data.mainText;
        document.getElementById('footer-text').textContent = data.footerText;
      })
      .catch(() => {
        document.getElementById('dynamic-text').textContent = 'تعذر تحميل النص';
        document.getElementById('footer-text').textContent = 'تعذر تحميل النص الأخير';
      });
  </script>
</body>
</html>
